apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps3
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: default
  source:
    path: apps
    repoURL: 'https://github.com/shanioren/argo-test/app-of-apps3'
    targetRevision: main
    directory:
      recurse: true
  project: default
  syncPolicy:
   automated:
     prune: true
     selfHeal: true