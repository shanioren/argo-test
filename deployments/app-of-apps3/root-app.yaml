apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps3
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/shanioren/argo-test.git'
    path: deployments/app-of-apps3
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
